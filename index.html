<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Service - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(0,0,0,0.1) 0%, transparent 50%);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
            letter-spacing: -1px;
        }

        .sign-in-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .sign-in-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .hero-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.1;
            max-width: 800px;
        }

        .subtitle {
            font-size: 26px;
            font-weight: 400;
            margin-bottom: 20px;
            opacity: 0.95;
        }

        .description {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 600px;
        }

        .email-form {
            display: flex;
            gap: 12px;
            max-width: 600px;
            width: 100%;
            padding: 0 20px;
        }

        .email-input {
            flex: 1;
            padding: 18px 20px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .email-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .get-started-btn {
            padding: 18px 36px;
            font-size: 18px;
            font-weight: 600;
            background: #fff;
            color: #667eea;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .get-started-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .features {
            background: #000;
            padding: 80px 50px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .feature-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .feature-card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }

        .feature-card p {
            font-size: 16px;
            color: #999;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 20px;
            }

            .description {
                font-size: 16px;
            }

            .email-form {
                flex-direction: column;
            }

            nav {
                padding: 20px 20px;
            }

            .features {
                padding: 50px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <nav>
            <div class="logo">MoneyBusiness</div>
            <button class="sign-in-btn">Sign In</button>
        </nav>
        
        <div class="hero-content">
            <h1>Track Insights, Find Partnerships, and more</h1>
            <p class="subtitle">Get Business, Make Money</p>
            <p class="description">Ready to get started? Enter your email to create an account.</p>
            
            <form class="email-form" onsubmit="handleSubmit(event)">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Email address"
                    required
                >
                <button type="submit" class="get-started-btn">Get Started â†’</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-question">Questions? Call 1-844-505-2993</p>
            
            <div class="footer-cols">
                <ul>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = event.target.querySelector('.email-input').value;
            alert(`Thanks for signing up with ${email}! (This is just a demo)`);
        }
    </script>
</body>
</html>
